<ion-header no-border>

  <ion-navbar> 
    <ion-buttons  left [navPush]="profile" >
    <button ion-button icon-only class="bg-transparent">
      <img class="brown-icon" src="assets/icon/avatar.png">
    </button>
</ion-buttons>
<ion-buttons end>
  <button ion-button icon-only class="bg-transparent">
    <ion-icon class="white-icon" name="menu"></ion-icon>
  </button>
</ion-buttons>
  

  </ion-navbar>

</ion-header>

<ion-content>
  <div class="yellow-div" >
    <div class="fullsreenCenter">
      <h2 class="featured-text">Explorar varias<br>delicias</h2>
    </div>

    <ion-slides pager class="customSlides">
      <ion-slide *ngFor="let b of pizzas; let i = index" class="customSlide" [ngStyle]="{ 'background-image': 'url(' + b.image + ')'}" [ngClass]="{'left20':i > 0}">
        
     <!--TEXTO-->
     <div class="pizzainfo">
       <P class="pizzaname">{{b.name}}</P>
       <p class="pizzaprice">{{b.price | currency:'PY'}}</p>
      </div>
      <!--ADD-ICON-->
      <img class="addIcon" src="assets/imgs/add.png">
      </ion-slide>
    </ion-slides>
    
  </div>
  <img class="addIconn"  src="assets/icon/frita.png" [navPush]="fritaspage">
  <img class="addIconnn"  src="assets/icon/cola.png"[navPush]="drikspage">
  <img class="addIconnnn" src="assets/icon/hambur.png"[navPush]="HamburPage">
  <img class="addIconnnnn" src="assets/icon/salada.png"[navPush]="saladaspage">

  <div class="texte" [navPush]="menupage">
    abrir el menu completo
  </div>

</ion-content>
